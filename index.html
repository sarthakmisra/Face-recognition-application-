<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Face recognition web app</title>
</head>
<body style="background-color: rgb(90, 90, 199);">
 <center>
<h1 style="color:white; font-weight: bold; font-family:'Courier New', Courier, monospace; text-decoration: underline;">Face recognition web app</h1>
<h3 style="color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Model is trained to identify the following people</h3>
<br>
<br>
<p class="btn btn-info" style="width: 50%;">Mother</p>
<br>
<br>
<p class="btn btn-info" style="width: 50%;">Father</p>
<br>
<br>
<p class="btn btn-info" style="width: 50%;">Sister</p>
<br>
<br>
<p class="btn btn-info" style="width: 50%;">Me</p>
<br>
<br> 
     <br>
     <br>
    <p style="color: white;">Webcam :</p> 
     <div id="camera" style="border:2px solid black; height:300px; width:350px;"></div>
     <br>
     <br>
     <div id="result"></div>
<br>
<br>
     <button class="btn btn-success" style="width: 30%;" onclick="snap()">Capture Image</button>
     <br>
     <br>
    <button class="btn btn-success" style="width:30%;" onclick="identify()">Identify Image</button>
    <br>
    <br>
    <br>
    <p style="font-size: 22px; color: white;">Object : <span id="object"></span> </p>
    <p style="font-size: 22px; color: white;">Accuracy :  <span id="accuracy"></span> </p>

 </center> 
 <script src="main.js"></script> 
</body>
</html>
